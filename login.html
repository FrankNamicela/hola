<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="stylelog.css">
</head>

<body>

    <main>

        <div class="contenedor__todo">
            <div class="caja__trasera">
                <h3>¿Ya tienes una cuenta?</h3>
                <p>Disfruta de nuestros contenidos</p>
                 <button id="btn_iniciar-sesion">Iniciar Sesión</button>   
            </div>
            <div class="caja__trasera">
                <h3>¿Aun no tienes una cuenta?</h3>
                <p>Registrate para poder iniciar sesion</p>
                <button id="btn_iniciar-sesion">Registrarse</button>   
            </div>
        <div class="contenedor_login-register">

            <form action=""class="formulario_login">

                <h2>Inciar Sesión</h2>
                <input type="text" placeholder="Coreeo Electrónico">
                <input type="password" placeholder="Contraseña">
                <button>Entrar</button>

            </form>

            <form action="" class="formulario_register">
                <h2>Registrarse</h2>
                <input type="text" placeholder="Nombre completo">
                <input type="text" placeholder=" Correo Electronico">
                <input type="text" placeholder=" Usuario">
                <input type="password" placeholder=" Contraseña">
                <button>Registrarse</button>
            </form>

        </div>


        </div>





    </main>



</body>




</html>
